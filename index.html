<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Table - Restaurant Booking</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Prime Table</h1>
        <p>Book your restaurant table easily and avoid waiting!</p>
        
        <h2>Book a Table</h2>
        <form id="bookingForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="number" id="guests" placeholder="Number of Guests" required>
            <input type="datetime-local" id="datetime" required>
            <button type="submit">Book Now</button>
        </form>
        
        <p id="confirmationMessage" style="display:none; color: green;"></p>
    </div>
    
    <script>
        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("confirmationMessage").innerText = "Your table has been booked successfully!";
            document.getElementById("confirmationMessage").style.display = "block";
        });
    </script>
</body>
</html>
